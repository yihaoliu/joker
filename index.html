<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./js/joker.js"></script>
</body>
<script >
    var HelloMessage = Joker.createClass({
        propsInit:function(){
            return {
                value:"hello world"
            }
        },
        stateInit:function(){
            return {
                text:"yihaoliu"
            }
        },
        myClick:function(){
            console.log("我被点击了");
        },
        render:function(){
            var that = this;
            return {
                name:'h1',
                props:{
                    value:this.value,
                },
                style:{
                    background:'red',
                },
                on:{
                    click:this.myClick,
                },
                children:[this.props.value,this.state.text]
            }
        }
    })
    Joker.domRender(
        HelloMessage,
        document.getElementById('app')
    );

</script>
</html>
